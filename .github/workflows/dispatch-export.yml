name: "Dispatch Export"
on:
  workflow_dispatch:
    inputs:
      action_type:
        description: "Action Type - Release|Action"
        required: true
        default: "Action"
      godot_version:
        description: "Godot Version"
        required: true
        default: "4.0"
      export_name:
        description: "Export Name"
        required: true
        default: "My Touch"
      export_version:
        description: "Export Version"
        required: true
        default: "0.x"
      release_github_page:
        description: "Upload To Github Pages"
        required: false
        default: "false"
      release_android:
        description: "Android Release Build"
        required: false
        default: "false"
      itch_io:
        description: "Itch.io Build"
        required: false
        default: "false"

env:
  GODOT_VERSION: ${{ github.event.inputs.godot_version }}
  ACTION_TYPE: ${{ github.event.inputs.action_type }}
  EXPORT_NAME: ${{ github.event.inputs.export_name }}
  EXPORT_VERSION: ${{ github.event.inputs.export_version }}
  RELEASE_GITHUB_PAGES: ${{ github.event.inputs.release_github_page }}
  RELEASE_ANDROID: ${{ github.event.inputs.release_android }}
  ITCH_IO: ${{ github.event.inputs.itch_io }}

jobs:
  release_app:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action_type == 'Release'}}
    name: Release Program Job
    steps:
      - name: checkout
        uses: actions/checkout@v3.0.2
      - name: install wine
        id: wine_install
        run: |
          sudo apt install wine64
          echo "WINE_PATH=$(which wine64)" >> $GITHUB_OUTPUT
      - name: Set up JDK 11
        if: env.RELEASE_ANDROID == 'true'
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Setup Android SDK
        if: env.RELEASE_ANDROID == 'true'
        uses: android-actions/setup-android@v2
      - name: export game
        id: export
        uses: firebelley/godot-export@master
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.0/rc6/Godot_v4.0-rc6_linux.x86_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/4.0/rc6/Godot_v4.0-rc6_export_templates.tpz
          relative_project_path: ./ # build the standard project
          relative_export_path: ./my/build/destination # move export output to this directory relative to git root
          archive_output: true
          wine_path: ${{ steps.wine_install.outputs.WINE_PATH }}
          use_godot_4: true
      - name: create release
        uses: ncipollo/release-action@v1.11.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: v${{env.EXPORT_VERSION}}
          artifacts: ${{ steps.export.outputs.archive_directory }}/* # Added "/*" at the end is glob pattern match for this action
      # Installing rsync is needed in order to deploy to GitHub Pages. Without it, the build will fail.
      - name: Install rsync ðŸ“š
        if: env.RELEASE_GITHUB_PAGES == 'true'
        run: |
          sudo apt install rsync -y 
      - name: Unzip web build
        if: env.RELEASE_GITHUB_PAGES == 'true'
        run: |
          unzip ./my/build/destination/Web.zip -d ./my/build/destination/Web
      - name: Deploy to GitHub Pages ðŸš€
        if: env.RELEASE_GITHUB_PAGES == 'true'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: ./my/build/destination/Web # The folder the action should deploy.

  action_export_app:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action_type == 'Action'}}
    name: Export Program Job
    steps:
      - name: checkout
        uses: actions/checkout@v3.0.2
      - name: install wine
        id: wine_install
        run: |
          sudo apt install wine64
          echo "WINE_PATH=$(which wine64)" >> $GITHUB_OUTPUT
      - name: Set up JDK 11
        if: env.RELEASE_ANDROID == 'true'
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Setup Android SDK
        if: env.RELEASE_ANDROID == 'true'
        uses: android-actions/setup-android@v2
      - name: export game
        id: export
        uses: firebelley/godot-export@master
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.0/rc6/Godot_v4.0-rc6_linux.x86_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/4.0/rc6/Godot_v4.0-rc6_export_templates.tpz
          relative_project_path: ./ # build the standard project
          relative_export_path: ./build # move export output to this directory relative to git root
          archive_output: true
          wine_path: ${{ steps.wine_install.outputs.WINE_PATH }}
          use_godot_4: true
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: all-platforms
          path: ./build